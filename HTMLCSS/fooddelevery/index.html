<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
            background-color: rgb(226, 192, 18);
            color: black;
        }
        h1 {
            color: #333;
        }
        .menu-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .menu-item {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: left;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .menu-item label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .total-output {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Food Menu</h1>

    <div class="menu-container">
        <div class="menu-item">
            <label>
                <input type="checkbox" id="pizza" value="250"> Pizza - ₹250
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="burger" value="150"> Burger - ₹150
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="pasta" value="200"> Pasta - ₹200
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="fries" value="100"> Fries - ₹100
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="sandwich" value="120"> Sandwich - ₹120
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="salad" value="80"> Salad - ₹80
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="tacos" value="150"> Tacos - ₹150
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="noodles" value="180"> Noodles - ₹180
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="steak" value="350"> Steak - ₹350
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="fish" value="300"> Fish - ₹300
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="chicken" value="220"> Chicken - ₹220
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="dumplings" value="160"> Dumplings - ₹160
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="biriyani" value="250"> Biryani - ₹250
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="idli" value="50"> Idli - ₹50
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="dosa" value="70"> Dosa - ₹70
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="samosa" value="30"> Samosa - ₹30
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="roll" value="90"> Roll - ₹90
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="shawarma" value="150"> Shawarma - ₹150
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="pizza_roll" value="200"> Pizza Roll - ₹200
            </label>
        </div>
        <div class="menu-item">
            <label>
                <input type="checkbox" id="coffee" value="50"> Coffee - ₹50
            </label>
        </div>
    </div>

    <button onclick="calculateTotal()">Calculate Total</button>

    <div class="total-output">
        Total Price: ₹<span id="totalPrice">0</span>
    </div>

    <script>
        function calculateTotal() {
            let total = 0;

            // Array of all checkbox elements by ID
            const items = ['pizza', 'burger', 'pasta', 'fries', 'sandwich', 'salad', 'tacos', 'noodles',
                'steak', 'fish', 'chicken', 'dumplings', 'biriyani', 'idli', 'dosa', 'samosa', 'roll',
                'shawarma', 'pizza_roll', 'coffee'];

            // Loop through each item and check if it's selected
            items.forEach(item => {
                let menuItem = document.getElementById(item);
                if (menuItem.checked) {
                    total += parseInt(menuItem.value);
                }
            });

            // Display the total price
            document.getElementById('totalPrice').textContent = total;
        }
    </script>

</body>
</html>
