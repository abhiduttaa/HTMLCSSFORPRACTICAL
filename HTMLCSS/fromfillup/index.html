<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        /* Form container */
        #sheetdb-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* Form title */
        #sheetdb-form h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-family: 'Arial', sans-serif;
        }

        /* Input boxes */
        #sheetdb-form .inputBox {
            position: relative;
            margin-bottom: 20px;
        }

        #sheetdb-form .inputBox input {
            width: 100%;
            padding: 12px 15px 12px 40px;
            /* Added padding on the left */
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: border-color 0.3s ease;
        }

        #sheetdb-form .inputBox input:focus {
            border-color: #007bff;
        }

        /* Icons inside input fields */
        #sheetdb-form .inputBox span {
            position: absolute;
            top: 50%;
            left: 15px;
            /* Adjusted position of the icons */
            transform: translateY(-50%);
            font-size: 18px;
            color: #007bff;
        }

        /* Submit button */
        #sheetdb-form .btn {
            width: 100%;
            padding: 12px 15px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #sheetdb-form .btn:hover {
            background-color: #0056b3;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }


        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
        }

        #submissionMessage {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>

<body>
    <form id="sheetdb-form" action="https://sheetdb.io/api/v1/7hwspyjg775tw" method="post">
        <h3>Get in Touch ðŸ¤ž</h3>
        <div class="inputBox">
            <span class="fas fa-user"></span>
            <input type="text" placeholder="name" name="data[Name]" id="CName" />
        </div>
        <div class="inputBox">
            <span class="fas fa-envelope"></span>
            <input type="email" placeholder="email" name="data[Email]" id="CEmail" />
        </div>
        <div class="inputBox">
            <span class="fas fa-phone"></span>
            <input type="number" placeholder="number" name="data[Number]" />
        </div>

        <div class="inputBox">
            <span class="fas fa-comments"></span>
            <input type="text" placeholder="message" name="data[Message]" />
        </div>
        <input type="submit" value="contact now" class="btn" />
    </form>

    <!-- Custom modal -->
    <div id="submissionModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="submissionMessage"></p>
        </div>
    </div>

    <script>
        var form = document.getElementById('sheetdb-form');
        var modal = document.getElementById('submissionModal');
        var closeBtn = document.querySelector('.close-btn');
        var submissionMessage = document.getElementById('submissionMessage');

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(response => response.json())
                .then(html => {
                    submissionMessage.textContent = 'ðŸ˜Š Thank you, for Dropping a Message ! ' + document.getElementById('CName').value;
                    modal.style.display = "flex";
                });
        });

        // Close the modal when clicking the close button
        closeBtn.addEventListener("click", function () {
            modal.style.display = "none";
            window.location.href = '';  // Optional: reload the page
            location.reload();
        });

        // Close the modal when clicking anywhere outside the modal content
        window.addEventListener("click", function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
                window.location.href = '';  // Optional: reload the page
                location.reload();
            }
        });

    </script>
    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                alert('Submitted !! ðŸ˜Š Thank you ' + document.getElementById('CName').value)
                window.location.href = '';
                location.reload();
            });
        });
    </script>

</body>

</html>
