<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>compound interest</title>
</head>
<body>
    <script>
        var p = Number(prompt("enter principal amount:"))
        var r =  Number(prompt("enter Rate:"));
        var t=  Number(prompt("enter Time Duration (year):"))
        var amount= p * (Math.pow((1+ r/100),t));
        var ci = amount - p;
        document.write("compound intersest is " + ci);
    </script>
</body>
</html>
