<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum number</title>
</head>
<body>
    <script>
        var a,b,c;
        a = Number(prompt("enter 1st number:"))
        b = Number(prompt("enter 2nd number:"))
        c = Number(prompt("enter 3rd number:"))
        document.write("Numbers are " , "<br>",a ,"<br>",b ,"<br>",c ,"<br>");
        if(a<b && a<c){
            document.write("a is min =" , a);
        }
        else if(b<a && b<c){
            document.write("b is min =" , b);
        }
        else{
            document.write("c is min = " , c);   
        }
    </script>
</body>
</html>
