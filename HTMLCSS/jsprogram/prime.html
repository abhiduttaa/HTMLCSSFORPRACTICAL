<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Using Function</title>
</head>
<body>
    <script>
        function prime(n){
            var i,flag =0;
            for(i=2; i<= n/2;i++){
                if (n%i == 0){
                    flag=1;
                    break;
                }
            }
            return flag;
        }
        var n;
        n= Number(prompt("enter a number"));
        var z = prime(n);
        if(z == 0){
            document.write("prime Number");
        }
        else{
            document.write(" none- prime Number");
        }
        
    </script>
</body>
</html>
