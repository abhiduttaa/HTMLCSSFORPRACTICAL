<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>
    <script>
        var p = Number(prompt("enter principal amount:"))
        var r =  Number(prompt("enter Rate:"));
        var t=  Number(prompt("enter Time Duration (year):"))
        var si = (p*t*r)/100;
        document.write("simple interest =",si);
    </script>
</body>
</html>
