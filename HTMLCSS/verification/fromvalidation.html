<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From validation</title>
    <style>
        input{
            padding: 10px;
            border-radius:10px ;
        }
        input[type = submit]{
            background-color: greenyellow;
        }
        input[type=text]{
            background-color: rgb(255, 227, 47);
        }
    </style>
</head>
<body>
    <center>
        <form onsubmit="return data()" action="nextpage.html">
            UserID:<br><input type="text" id="n1"><br>
            contact no:<br><input type="text" id="n2"><br>
            Password:<br><input type="password" id="n3"><br>
            Confirm Password:<br><input type="password" id="n4">
            <br><br>
            <input type="submit" value="submit your data">
        </form>
    </center>
    <script>
        function data(){
        var a = document.getElementById("n1").value;
        var b = document.getElementById("n2").value;
        var c = document.getElementById("n3").value;
        var d = document.getElementById("n4").value;

        if(a == "" || b == "" || c == "" || d == ""){
            alert("All fields are mandatory");
            return false
        }
        else if(b.length<10 || b.length>10){
            alert("Number should be of 10 digit !");
            return false;
        }
        else if(isNaN(b)){
            alert("Only Number are allowed");
        }
        else if(c!=d){
            alert("please enter same password");
        }
        else{
            true;
        }
    }
    </script>
</body>
</html>
